<div class="container">
  <div class="row">
    <div class="col-12">

      <form [formGroup]="loginForm" class="text-center" (ngSubmit)="login()">
        <h3>Log in to Bookstore</h3>
        <div class="mt-3 mb-3">
          <input class="form-control" type="text" placeholder="Enter your username" formControlName="username"
            [ngModel]="loginModel.username">
        </div>
        <div class="mt-3 mb-3">
          <input class="form-control" type="password" placeholder="Enter your password" formControlName="password"
            [ngModel]="loginModel.password">
        </div>

        <!-- login buttons -->
        <div class="form-group text-center mt-5">
          <button class="btn btn-block btn-success" type="submit">Login</button>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-block btn-default" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</div>
