<div class="container">
  <div class="row">
    <div class="col-12">

      <form [formGroup]="registerForm" class="text-center" (ngSubmit)="register()">
        <h3>Register to Bookstore</h3>

        <!-- basic account information -->
        <div class="form-group">
          <label>ENTER USERNAME</label>
          <input type="text" class="form-control text-center register-fields" required formControlName="username"
            [(ngModel)]="registerModel.username" placeholder="">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control text-center register-fields" required formControlName="emailPersonal"
            [(ngModel)]="registerModel.email" placeholder="">
        </div>
        <div class="form-group">
          <label>PASSWORD</label>
          <input type="password" class="form-control text-center register-fields" required formControlName="password"
            [(ngModel)]="registerModel.password" placeholder="">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control text-center register-fields" formControlName="phonePersonal"
            [(ngModel)]="registerModel.phone" placeholder="">
        </div>
        <div class="form-group">
          <label>PROFILE_PICTURE</label>
          <div class="form-group">
            <input type="file" #file placeholder="Choose file" style="display:none;" required
              formControlName="profilePicturePersonal">
            <button type="button" class="btn register-fields btn-block" (click)="file.click()">
              <span class="upload-icon"><i class="fa fa-upload" aria-hidden="true"></i></span>
              PROFILE_PICTURE_UPLOAD
            </button>

          </div>

        </div>

        <!-- register buttons -->
        <div class="form-group text-center mt-5">
          <button class="btn btn-success btn-block" type="submit">REGISTER</button>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-secondary btn-block" type="button" (click)="cancel()">Cancel</button>
        </div>


      </form>

    </div>
  </div>
</div>
